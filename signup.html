</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <a class="navbar-brand" href="carousel/index.html" title="index"><img src="img/logo.jpeg" height="70px"
                        alt="logo" title="logo"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                                title="Inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" title="Productos">Productos </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Contacto" data-bs-toggle="modal"
                                data-bs-target="#contactModal">Contacto </a>

                        <li class="nav-item">
                            <a class="nav-link" href="listaDeseos.html">lista de deseos</a>

                        </li>

                    <form class="d-flex" role="search">
                        <input id="search-bar" class="form-control me-2" type="search" placeholder="Buscar por nombre"

                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">
                                Crear cuenta
                            </h1>
                            <form id="registrationForm" action="#">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" name="nombre" id="nombre" class="form-control" required />
                                    </div>
                                    <div class="col">
                                        <label for="apellidoPaterno" class="form-label">Apellido paterno</label>
                                        <input type="text" name="apellidoPaterno" id="apellidoPaterno"
                                            class="form-control" required />
                                    </div>
                                    <div class="col">
                                        <label for="apellidoMaterno" class="form-label">Apellido materno</label>
                                        <input type="text" name="apellidoMaterno" id="apellidoMaterno"
                                            class="form-control" required />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" name="email" id="email" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="contrasena" class="form-label">Contraseña</label>
                                    <input type="password" name="contrasena" id="contrasena" class="form-control"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-contrasena" class="form-label">Confirma tu contraseña</label>
                                    <input type="password" name="confirm-contrasena" id="confirm-contrasena"
                                        class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" name="estado" id="estado" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="municipio" class="form-label">Municipio</label>
                                    <input type="text" name="municipio" id="municipio" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" name="direccion" id="direccion" class="form-control" required />
                                </div>
                                <div class="mb-3">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" name="numeroInterior" id="numero" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label for="codigoPostal" class="form-label">Código postal</label>
                                    <input type="number" name="codigoPostal" id="codigoPostal" class="form-control"
                                        required />
                                </div>
                                <p class="text-center mt-3">
                                    ¿Ya tienes una cuenta? <a href="Login.html" class="link-primary">Inicia sesión</a>
                                </p>
                                <button type="submit" class="btn btn-primary w-100">
                                    Regístrate
                                </button>
                                <div id="mensaje-error" class="text-danger mt-2"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let registrarUsuario = document.getElementById("registrationForm");
        // Registrar un nuevo usuario
        registrarUsuario.addEventListener("submit", (e) => {
            e.preventDefault();

            var mensajeError = document.getElementById("mensaje-error");

            const nombre = document.getElementById("nombre").value;
            const apellidoPaterno =
                document.getElementById("apellidoPaterno").value;
            const apellidoMaterno =
                document.getElementById("apellidoMaterno").value;
            const email = document.getElementById("email").value;
            const codigoPostal = document.getElementById("codigoPostal").value;
            const contrasena = document.getElementById("contrasena").value;
            const estado = document.getElementById("estado").value;
            const municipio = document.getElementById("municipio").value;
            const direccion = document.getElementById("direccion").value;
            const numero = document.getElementById("numero").value;

            if (contrasena == document.getElementById("confirm-contrasena").value) {
                // Validación simple
                if (
                    nombre &&
                    apellidoPaterno &&
                    email &&
                    codigoPostal &&
                    contrasena &&
                    estado &&
                    municipio &&
                    direccion &&
                    numero
                ) {
                    alert("Registrado correctamente");
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 1000);

                } else {
                    mensajeError.innerHTML =
                        '<p class="mt-2 text-pink-600 text-sm">Por favor complete todos los campos obligatorios.</p>';
                }
            } else {
                mensajeError.innerHTML =
                    '<p class="mt-2 text-pink-600 text-sm">Contraseñas no coinciden, por favor valida que la contraseña sea la misma en ambos campos.</p>';
            }
        });
    </script>
</body>

</html>
