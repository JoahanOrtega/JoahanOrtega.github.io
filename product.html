<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <style>
    #producto {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .product-image {
      margin-right: 20px;
    }

    .product-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    #product-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #product-description {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #product-price {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/logo.jpeg" height="50px"></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="producto" class="product-container">
      <div class="product-image">
        <img id="product-image" src="" alt="">
      </div>
      <div class="product-details">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p id="product-stock"></p>
        <p id="product-price"></p>
        <button type="button" class="btn btn-primary" onclick="addToCart()">Agregar al carrito</button>
        <p id="cart-message"></p>
      </div>
    </div>
  </div>

  <script>
    function addToCart() {
      const productName = document.getElementById('product-name').textContent;
      const productPrice = document.getElementById('product-price').textContent;

      const cartMessage = document.getElementById('cart-message');
      cartMessage.textContent = `Se ha agregado ${productName} al carrito de compras`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetch('producto.json')
        .then(response => response.json())
        .then(data => {
          const productName = document.getElementById('product-name');
          const productImage = document.getElementById('product-image');
          const productDescription = document.getElementById('product-description');
          const productStock = document.getElementById('product-stock');
          const productPrice = document.getElementById('product-price');

          productName.textContent = data.nombre;
          productImage.src = data.imagen;
          productImage.alt = data.nombre;
          productDescription.textContent = data.descripcion;
          productStock.textContent = `Stock: ${data.stock}`;
          productPrice.textContent = `Precio: $${data.precio}`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
