<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/logo.jpeg" height="50px"></a>

              <a class="nav-link active" aria-current="page" href="#">Inicio</a>

            <li class="nav-item">

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="producto" class="product-container">
      <div class="product-image">
        <img id="product-image" src="" alt="">
      </div>

      <div class="product-details">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5"></label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4"></label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3"></label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2"></label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1"></label>
        </div>
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p id="product-stock"></p>
        <p id="product-price"></p>
        <button type="button" id="addToCartBtn" class="btn btn-primary">Agregar al carrito</button>
        <p id="cart-message"></p>

      </div>

    </div>
    <div class="review-container">
      <div class="title">
        <P> RESEÑAS</P>
      </div>

      <div class="review">
        <div class="userinfo">
          <img src="img/WhatsApp Image 2023-11-16 at 23.43.23.jpeg" alt="User Avatar" class="user-avatar">
          <div class="user-name">YuliThaily2</div>
        </div>
        <p class="review-text">El producto me encanto. Lo recomiendo mucho.</p>
      </div>

      <div class="review">
        <div class="userinfo">
          <img src="img/usuario.jpeg" alt="User Avatar" class="user-avatar">
          <div class="user-name">Usuario2</div>
        </div>
        <p class="review-text">El producto tenia un pequeño detalle pero considero que el diseño es lindo.</p>
      </div>
    </div>

    <script>
      function addToCart() {
        const productName = document.getElementById('product-name').textContent;
        const productPriceText = document.getElementById('product-price').textContent;
        const productPrice = parseFloat(productPriceText.replace('Precio:$', '').trim()); // Convierte la cadena a un número

        const cartItem = {
          name: productName,
          price: productPrice,
          quantity: 2,
        };

        const cartMessage = document.getElementById('cart-message');
        // Obtiene el carrito actual del localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        // Agrega el producto al carrito
        cart.push(cartItem);

        // Guarda el carrito actualizado en el localStorage
        localStorage.setItem('cart', JSON.stringify(cart));


        cartMessage.textContent = `Se ha agregado ${productName} al carrito de compras`;
        console.log('Se ha agregado un producto al carrito');
      }

      document.addEventListener("DOMContentLoaded", function () {
        fetch('producto.json')
          .then(response => response.json())
          .then(data => {
            const productName = document.getElementById('product-name');
            const productImage = document.getElementById('product-image');
            const productDescription = document.getElementById('product-description');
            const productStock = document.getElementById('product-stock');
            const productPrice = document.getElementById('product-price');

            productName.textContent = data.nombre;
            productImage.src = data.imagen;
            productImage.alt = data.nombre;
            productDescription.textContent = data.descripcion;
            productStock.textContent = `Stock: ${data.stock}`;
            productPrice.textContent = `Precio:$${data.precio}`;
          })
          .catch(error => {
            console.error('Error:', error);
          });


        // Obtener el botón "Agregar al carrito"
        const addToCartBtn = document.getElementById('addToCartBtn');

        // Agregar un evento de clic al botón
        addToCartBtn.addEventListener('click', function () {
          // Lógica para agregar al carrito
          addToCart();
        });

      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

</body>
