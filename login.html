<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="carousel/index.html" title="index"><img src="img/logo.jpeg" height="70px"
                        alt="logo" title="logo"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="carousel/index.html"
                                title="Inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" title="Productos">Productos </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Contacto" data-bs-toggle="modal"
                                data-bs-target="#contactModal">Contacto </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="listaDeseos.html">lista de deseos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perfilU.html">Perfil de usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Iniciar Sesion</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">
                                Iniciar sesión
                            </h1>
                            <form action="" id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>
                                <div id="mensaje-error" class="mb-3"></div>
                                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                                <p class="text-center mt-3">
                                    ¿No tienes cuenta? <a href="signup.html">Crea una cuenta</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let validateLogin = document.getElementById("loginForm");

        validateLogin.addEventListener("submit", (e) => {
            e.preventDefault();
            var emailInput = document.getElementById('email').value;

            if (emailInput === "admin@gmail.com") {
                alert('Bienvenido al menu de administrador');
                // Redirigir a la página del perfil del usuario después de 2 segundos
                setTimeout(function () {
                    window.location.href = 'admin/control.html';
                }, 1000);
            } else {
                alert('Sesion iniciada correctamente');
                // Redirigir a la página del perfil del usuario después de 2 segundos
                setTimeout(function () {
                    window.location.href = 'perfilU.html';
                }, 1000);
            }

        })
    </script>
</body>

</html>
