        <!-- Agrega un contenedor con el ID 'wishlist-container' para mostrar los productos -->

    <!-- Bootstrap JS y Popper.js, asegúrate de incluirlos si no lo has hecho -->

    <script>
      // Cambiamos de const a let para permitir la reasignación de valores
    let listaDeseos = JSON.parse(localStorage.getItem('listaDeseos')) || [];

// Función para mostrar productos en la lista de deseos
function mostrarListaDeseos() {
    const container = document.getElementById('wishlist-container');

    // Limpiar contenido existente
    container.innerHTML = '';

    listaDeseos.forEach(producto => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
            <div class="card h-100">
                <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                <div class="card-body">
                    <h5 class="card-title">${producto.nombre}</h5>
                    <p class="card-text">${producto.descripcion}</p>
                    <p class="card-text">Stock: ${producto.stock}</p>
                    <p class="card-text">Precio: $${producto.precio.toFixed(2)}</p>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-sm eliminar-btn" onclick="eliminarDeListaDeseos(${producto.id})">Eliminar</button>
                        <button class="btn btn-primary btn-sm comprar-btn" onclick="comprarProducto(${producto.id})">Comprar</button>
                    </div>
                </div>
            </div>
        `;

        container.appendChild(card);
    });
}

// Llama a la función para mostrar productos en la lista de deseos al cargar la página
window.onload = mostrarListaDeseos;

// Cambiamos a una función de flecha para garantizar el contexto correcto
const eliminarDeListaDeseos = (id) => {
    // Filtra la lista de deseos para excluir el producto con el ID proporcionado
    listaDeseos = listaDeseos.filter(producto => producto.id !== id);

    // Actualiza la lista de deseos en el almacenamiento local
    localStorage.setItem('listaDeseos', JSON.stringify(listaDeseos));

    // Vuelve a mostrar la lista de deseos actualizada
    mostrarListaDeseos();
}
